<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundflare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" sizes="300x300" href="/Soundflare/favicon.gif">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert">
                <img src="Assets/close.svg" alt="">
            </div>
            <div class="home rounded">
                <div class="logo disable-select m1">
                    <img src="Assets/SoundFlare (1).gif" alt="">
                </div>
                <ul>
                    <!-- <li><img class="invert disable-select" src="Assets/home.svg" alt="home">Home</li>
                    <li><img class="invert disable-select" src="Assets/search.svg" alt="search">Search</li> -->
                </ul>
            </div>
            <div class="library m-1 rounded p-1">
                <div class="heading">
                    <img class="invert disable-select" src="Assets/playlist.svg" alt="">
                    <h4>
                        Playlist Tracks
                    </h4>
                </div>
                <div class="songlist disable-select">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="kanishkkumarmeena@gmail.com" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Contact Me</span></a></div>
                    <div><a href="https://github.com/KanishkKumarMeena" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Git Hub</span></a></div>
                </div>
            </div>
        </div>

        <div class="right rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <svg class="hamburger invert" width="64px" height="64px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <g id="Menu / Hamburger_MD">
                                    <path id="Vector" d="M5 17H19M5 12H19M5 7H19" stroke="#000000" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round"></path>
                                </g>
                            </g>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 16;" id="leftarrow"
                            class="left-arrow invert" data-encore-id="icon" role="img" aria-hidden="true"
                            class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                            <path
                                d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                            </path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" style="width: 16;" id="rightarrow"
                            class="right-arrow invert" data-encore-id="icon" role="img" aria-hidden="true"
                            class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                            <path
                                d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn"> Sign up </button>
                    <button class="loginbtn"> Log in </button>
                </div>
            </div>
            <div class="soundflare-playlists">
                <h1>Soundflare Playlists</h1>
                <div class="cardContainer disable-select">
                    <div class="artists active" id="songtype">
                        <div style="position: absolute; font-size: 24px; font-weight: 700;">Artists</div>
                    </div>
                    <div class="mood inactive" id="songtype">
                        <div style="position: absolute; font-size: 24px; font-weight: 700;">Mood</div>
                    </div>
                    <div class="genre inactive" id="songtype">
                        <div style="position: absolute; font-size: 24px; font-weight: 700;">Genre</div>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons disable-select">
                            <img id="previous" src="Assets/previous.svg" alt="" class="prevsong">
                            <img id="play" src="Assets/playsong.svg" alt="" class="playsong">
                            <img id="next" src="Assets/next.svg" alt="" class="nextsong">
                        </div>
                        <div class="timevol">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img src="Assets/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--     <script src="script.js"></script> -->
    <script src="Sc.js"></script>
</body>

</html>
